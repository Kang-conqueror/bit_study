<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login_and_register.css" />
    <title>登陆界面</title>
    <!-- use script tag to get js script -->
    <script src="log_in.js"></script>
    <style>
      body {
        background: url("image/login_bkimg.jpg") top left;
        background-size: cover;
        background-repeat: repeat-x;
      }
    </style>
  </head>
  <body>
    <div id="div-title"><h3>登录界面</h3></div>
    <div id="form-border">
      <form method="post">
        <div id="img-control">
          <img src="image/tmp2.jpg" id="login-img" alt="还在找" />
        </div>
        <label class="form-lable" for="account">账&nbsp;号</label>
        <input
          id="account"
          class="form-input"
          type="text"
          placeholder="账号"
          required="required"
        /><br />
        <label class="form-lable" for="password">密&nbsp码</label>
        <input
          id="password"
          class="form-input"
          type="password"
          placeholder="密码"
          required="required"
        /><br />
        <label id="register" class="form-lable" for="password"
          >没有账号？<a href="register.html">点击注册</a> </label
        ><br />
        <!-- <input id="login" class="form-button" type="submit" value="login" /><a
          href="../../课程案例/课程案例/第2章/唐诗宋词/index.html"
        ></a> -->
        <button id="login" class="form-button">Log In</button>
      </form>
    </div>
  </body>
</html>
