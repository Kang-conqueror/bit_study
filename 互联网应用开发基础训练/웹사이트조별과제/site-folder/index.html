<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
  </head>
  <!-- link를 통해 css 파일 연결해주기 -->
  <link rel="stylesheet" href="mycss.css" type="text/css" />
  <body>
    <!-- p 태그를 통해 문단 생성, &nbsp 를 통해 공백 생성 -->
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <!-- h1 태그로 가장 큰 부분 생성, a 태그로 링크 가져오기-->
    <h1 id="main_nav">
      <a href="tangshi/tangshi.html">tangshi</a> | <a href="">zw2</a>
    </h1>
    <!-- hr로 가로선 생성, size와 width 조절 -->
    <hr size="1" width="80%" />
    <!-- img 태그를 통해 src 경로에서 img가져오고, width 설정 -->
    <p align="center"><img src="images/01.jpeg" width="500" alt="img" /></p>
    <hr size="1" width="80%" />
    <!-- small 태그를 통해, 덧붙이는 글 표기 -->
    <p align="center"><small>&copy;2020</small></p>
  </body>
</html>
