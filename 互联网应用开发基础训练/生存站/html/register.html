<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/css.css" />
  </head>
  <body>
    <div class="Background">
      <h1><a class="Info" href="logIn.html">Get Back to Log In</a></h1>

      <form id="LogInPage">
        <input
          id="Id"
          type="text"
          class="Info"
          placeholder="Id"
          required="required"
        />
        <input
          id="Pw"
          type="password"
          class="Info"
          placeholder="Pw"
          required="required"
        />
        <input
          id="Pw_again"
          type="password"
          class="Info"
          placeholder="Pw_again"
          required="required"
        />

        <button id="register">Register</button>
        <script src="../javascript/js.js"></script>
      </form>
    </div>
  </body>
</html>
