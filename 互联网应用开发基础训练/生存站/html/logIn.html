<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/css.css" />
  </head>
  <body>
    <div class="Background">
      <a href="../index.html"><h1>Back to Start</h1></a>
      <h1>Log In page</h1>

      <form id="LogInPage">
        <input
          id="Id"
          type="text"
          class="Info"
          placeholder="Id"
          required="required"
        />
        <input
          id="Pw"
          type="password"
          class="Info"
          placeholder="Pw"
          required="required"
        />

        <button id="LogIn" class="Info">Log In</button>
        <a class="Info" href="register.html">Register</a>
        <script src="../javascript/js.js"></script>
      </form>
    </div>
  </body>
</html>
